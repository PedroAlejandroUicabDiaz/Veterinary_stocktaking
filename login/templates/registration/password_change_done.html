<!DOCTYPE html>
<html>

<head>
    <title>Contraseña Cambiada</title>
    <style>
        .botonn {
            margin-top: 30px;
            margin-left: 42%;
            font-size: 25px;

            font-family: 'Raleway', sans-serif;

        }

        .card {
            margin-top: 10%;
            width: 80%;
            height: 100%;
            margin-left: 10%;
            text-align: center;
        }

        .card-text {
            text-align: center;
            font-size: 150%;
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>

<body>
    {% extends 'index.html' %}

    {% block content %}
    <div class="card">
        <h5 class="card-header">{{user.username}} tiene una nueva contraseña</h5>
        <div class="card-body">
            <h5 class="card-title">
                <form action="{% url 'dashboard' %}">
                    <button type="submit">Regresa al dashboard</button>
                </form>
            </h5>
            <p class="card-text">La contraseña se ha cambiado!</p>

        </div>
    </div>




    </div>
    <!-- Muestra retorno a Dashboard -->

    {% endblock%}

</body>

</html>
